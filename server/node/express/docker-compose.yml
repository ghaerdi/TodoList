version: "3.8"
services:
  database:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
      POSTGRES_DB: example
    volumes:
      - database:/var/lib/postgresql/data
  server:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      SECRET_JWT: secret
      DATABASE_URI: postgresql://example:example@database:5432/example
    depends_on:
      - database

volumes:
  database:
